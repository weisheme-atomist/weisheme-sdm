---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: seed-sdm
  namespace: sdm
  labels:
    app: seed-sdm
    owner: atomist
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: seed-sdm
      owner: atomist
  template:
    metadata:
      labels:
        app: seed-sdm
        owner: atomist
        version: "0"
      annotations:
        atomist.com/k8vent: '{"webhooks":["https://webhook.atomist.com/atomist/kube/teams/T29E48P34"]}'
    spec:
      containers:
      - name: seed-sdm
        image: sforzando-dockerv2-local.jfrog.io/seed-sdm:0.0.15-fork-work.20180426220432
        imagePullPolicy: IfNotPresent
        env:
        - name: ATOMIST_DEPLOYMENT_NAME
          value: seed-sdm
        - name: ATOMIST_DEPLOYMENT_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: APP_NAME
          value: seed-sdm
        - name: NODE_ENV
          value: production
        - name: FORCE_COLOR
          value: '1'
        - name: ATOMIST_GOAL_LAUNCHER
          value: kubernetes
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: atomist
              key: token
        - name: ATOMIST_CONFIG
          valueFrom:
            secretKeyRef:
              name: atm-sdm
              key: config
        - name: ATOMIST_CONFIG_PATH
          value: "/opt/atm/atomist-config.json"
        - name: ATOMIST_DOCKER_REGISTRY
          valueFrom:
            secretKeyRef:
              name: docker
              key: registry
        - name: ATOMIST_DOCKER_USER
          valueFrom:
            secretKeyRef:
              name: docker
              key: user
        - name: ATOMIST_DOCKER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: docker
              key: password
        - name: ATOMIST_NPM
          valueFrom:
            secretKeyRef:
              name: npm
              key: config
        ports:
        - name: http
          containerPort: 2866
          protocol: TCP
        readinessProbe:
          httpGet:
            path: "/health"
            port: http
            scheme: HTTP
          initialDelaySeconds: 20
          timeoutSeconds: 3
          periodSeconds: 20
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: "/health"
            port: http
            scheme: HTTP
          initialDelaySeconds: 20
          timeoutSeconds: 3
          periodSeconds: 20
          successThreshold: 1
          failureThreshold: 3
        resources:
          limits:
            cpu: 2000m
            memory: 3000Mi
          requests:
            cpu: 500m
            memory: 1000Mi
        volumeMounts:
        - name: docker-sock
          mountPath: "/var/run/docker.sock"
        - name: automation
          mountPath: "/opt/atm"
      volumes:
      - name: docker-sock
        hostPath:
          path: "/var/run/docker.sock"
      - name: automation
        secret:
          secretName: automation
      restartPolicy: Always
      terminationGracePeriodSeconds: 180
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: atomistjfrog
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
